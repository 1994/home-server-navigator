name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # 构建多平台二进制
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            binary_name: home-server-navigator
            asset_name: home-server-navigator-linux-x86_64
          
          # Linux aarch64 (ARM64)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            binary_name: home-server-navigator
            asset_name: home-server-navigator-linux-aarch64
            
          # macOS x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            binary_name: home-server-navigator
            asset_name: home-server-navigator-macos-x86_64
            
          # macOS ARM64 (M1/M2)
          - target: aarch64-apple-darwin
            os: macos-latest
            binary_name: home-server-navigator
            asset_name: home-server-navigator-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./backend
          key: ${{ matrix.target }}

      # 构建前端
      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      # 构建后端（Linux ARM64 使用交叉编译）
      - name: Build backend (native)
        if: matrix.target != 'aarch64-unknown-linux-gnu'
        working-directory: ./backend
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_DIR: ./target

      - name: Build backend (cross)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        working-directory: ./backend
        run: |
          export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_DIR: ./target

      # 准备发布文件
      - name: Prepare release binary
        run: |
          mkdir -p ./dist
          cp ./backend/target/${{ matrix.target }}/release/${{ matrix.binary_name }} ./dist/${{ matrix.asset_name }}
          chmod +x ./dist/${{ matrix.asset_name }}

      - name: Create tarball
        run: |
          cd ./dist
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }}
          ls -la

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ./dist/${{ matrix.asset_name }}.tar.gz

  # 创建 GitHub Release 并上传资源
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display artifacts
        run: ls -R ./artifacts

      # 创建 Release（仅在有 tag 时）
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**/*.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 上传 workflow artifact（手动触发时）
      - name: Upload workflow artifacts
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: all-binaries
          path: ./artifacts/**/*.tar.gz
