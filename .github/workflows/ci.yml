name: CI

on:
  push:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - '.github/**'
  pull_request:
    branches: [main, master]
    paths-ignore:
      - '**.md'

env:
  CARGO_TERM_COLOR: always

jobs:
  # 前端代码检查
  frontend-check:
    name: Frontend Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build frontend
        run: npm run build

  # Rust 代码检查
  rust-check:
    name: Rust Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./backend

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build backend
        run: cargo build --release

  # 完整构建测试（前端 + 后端）
  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    needs: [frontend-check, rust-check]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./backend

      - name: Build everything
        run: make build

      - name: Check binary exists
        run: |
          test -f ./dist/home-server-navigator
          file ./dist/home-server-navigator

      - name: Test binary help
        run: ./dist/home-server-navigator --help

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: home-server-navigator-linux-x64
          path: ./dist/home-server-navigator
          retention-days: 7
